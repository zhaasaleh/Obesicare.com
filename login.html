<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Obesicare</title>
    <link rel="stylesheet" href="/css/stylelogin.css">
</head>
<body>
    <div class="login">
        <div class="logo">
            <img src="/img/Logo.png" alt="">
            <p>Masuk ke Akun Anda</p>
        </div>
        <div class="login-container">
            <div class="form">
                <div class="form-group">
                    <label for="Email">Email:</label>
                    <div class="form-group1">
                        <input type="text" id="Email" name="Email" required>
                         <img src="/img/email.png" alt="Icon email" class="icon-email">
                     </div>
                </div>
                <div class="form-group">
                    <label for="KataSandi">Kata Sandi:</label>
                    <div class="form-group1">
                        <input type="password" id="KataSandi" name="KataSandi" required>
                         <img src="/img/sandi.png" alt="Icon Kata Sandi" class="icon-password">
                     </div>
                </div>
                <div class="tombol">
                    <button type="submit">Masuk</button>
                    <img src="/img/Atau.png" alt="">
                </div>
                <div class="tomboldaftar">
                    <button type="submit"><a href="Sigin.html">Daftar</a></button>
                </div>
            </div>
        </div>
    </div>
    <div class="img-ill">
        <img src="/img/login-illustrator.png" alt="">
    </div>
    <div class="footer"></div>
</body>
</htm
